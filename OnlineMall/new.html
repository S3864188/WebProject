<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Online Mall</title>
    <link rel="stylesheet" href="./css/edit.css">
    <!-- FontAwesome Icon. Link: https://fontawesome.com -->
    <link rel="stylesheet" href="./css/all.min.css">
  </head>
  
  <body>
    <div class="all-nav">
      <!-- Navigation top -->
      <div class="nav-top">
        <nav class="left">
          <ul class="nav-links">
            <li><a href="#">Seller Channel</a></li>
            <li><a href="#">Social Media</a></li>
          </ul>
        </nav>
        
        <nav class="middle">
          <ul class="nav-links">
            <li><a href="#">Notification</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Sign Up</a></li>
          </ul>
        </nav>

        <nav class="right">
          <div class="lang-menu">
            <div class="selected-lang">
              Vietnam
            </div>
            <ul>
              <li><a href="#" class="de">German</a></li>
              <li><a href="#" class="us">English</a></li>
              <li><a href="#" class="fr">French</a></li>
              <li><a href="#" class="ae">Arabic</a></li>
            </ul>
          </div>
        </nav>
      </div>
      <!-- Navigation Bot -->
      <div class="nav-bot">
        <!-- Left -->
        <img src="./images/logo.png" alt="logo" class="logo">
        <!-- Middle -->
        <div class="search-bar">
          <form action="#">
            <div class="search-box-wrapper">
              <input type="text" class="search-box-input" placeholder="Search..." name="search">
              <button type="submit" class="search-box-button"><i class="fas fa-search"></i></button>
            </div>
          </form>
        </div>
        <!-- Right -->
        <div class="cart">
          <i class="fas fa-shopping-cart"></i>
        </div>
      </div>
    </div>

    <div class="homepage">

      <!-- Heading Slider -->
      <div id="advertisement">
        <!-- Heading Slider -->
        <div class="home">
          <div class="container">
            <div class="slider">
  
              <div class="slide active">
                <img src="./images/advertisement/1.jpg" style="width: 100%" alt="1">
              </div>
  
              <div class="slide">
                <img src="./images/advertisement/1.jpg" style="width: 100%" alt="2">
              </div>
  
              <div class="slide">
                <img src="./images/advertisement/1.jpg" style="width: 100%" alt="3">
              </div>
  
              <div class="slide">
                <img src="./images/advertisement/1.jpg" style="width: 100%" alt="4">
              </div>
            </div>
          </div>
  
          <!-- controls -->
          <div class="hide">
            <div class="controls">
              <div class="prev"><</div>
              <div class="next">></div>
            </div>
          </div>
          <!-- Indicator -->
          <div class="indicator"></div>
        </div>
      </div>

      <!-- JavaScript link -->
      <script src="./js/app.js"></script>
    
    </div>
  </body>
</html>
